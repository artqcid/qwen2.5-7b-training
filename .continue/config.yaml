name: Local Qwen Engineering Setup
version: 1.0.0
schema: v1
rules:
  - Antworte immer auf Deutsch, es sei denn explizit anders gewünscht.
  - Halte Antworten kurz und präzise.
  - Folge dem bestehenden Code-Stil.
  - Halluziniere keine APIs oder Dependencies.
models:
  - name: Mistral Chat
    provider: openai
    apiBase: http://127.0.0.1:8080/v1
    apiKey: none
    model: mistral
    roles:
      - chat
      - summarize
      - summarize
    chatOptions:
      baseSystemMessage: "WICHTIG: Du antwortest IMMER auf Deutsch. Du bist ein hilfreicher Coding-Assistent für JUCE, Plugin-Entwicklung, DSP und Web-Frontend. Wenn @[context] genannt wird (z.B. @juce), verwende GENAU diese Dokumentation. Halte Antworten kurz und präzise. NIEMALS npm/React bei @juce-Fragen. Sprache: Deutsch."
      baseAgentSystemMessage: "WICHTIG: Du antwortest IMMER auf Deutsch. Du bist ein hilfreicher Coding-Agent für JUCE, Audio-Plugins, DSP und Frontend. Wenn @[context] genannt wird, nutze GENAU diese Docs (z.B. @juce=JUCE Framework C++, @vue=Vue.js, @dsp=Signal Processing). Halte Antworten kurz und präzise. Sprache: Deutsch."
    defaultCompletionOptions:
      contextLength: 8192
      maxTokens: 2048
      temperature: 0.5
  - name: Qwen Agent
    provider: openai
    apiBase: http://127.0.0.1:8080/v1
    apiKey: none
    model: qwen
    roles:
      - edit
      - agent
    defaultCompletionOptions:
      contextLength: 8192
      maxTokens: 1024
      temperature: 0
mcpServers:
  - name: web-context
    type: sse
    url: http://127.0.0.1:8003/sse
