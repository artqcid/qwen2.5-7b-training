llm:
  endpoint: http://127.0.0.1:8080/completion
  timeout: 60
  n_predict: 200
  temperature: 0.7

# Path to web_context_sets.json (relative to this file)
context_sets_file: ../mcp-server-misc/web_context_sets.json

# Smoke test settings
smoke_tests:
  # Auto-generates tests from web_context_sets.json
  # Each @context gets a basic prompt to verify LLM knows about it
  enabled: true
  
  # Override keywords per context (optional)
  keyword_overrides:
    "@juce":
      - "JUCE"
      - "AudioProcessor"
      - "prepareToPlay"
    "@vue":
      - "Vue"
      - "Composition API"
      - "reactive"
    "@react":
      - "React"
      - "hooks"
      - "useState"
    "@js":
      - "JavaScript"
      - "ES6"
      - "async"
      - "await"
    "@html":
      - "HTML"
      - "semantic"
      - "elements"
      - "tag"
    "@plugin":
      - "plugin"
      - "VST"
      - "CLAP"
      - "AU"
    "@clang":
      - "Clang"
      - "LLVM"
      - "compiler"
    "@vscode":
      - "VS Code"
      - "Visual Studio Code"
      - "editor"
      - "extension"
  
  # Minimum keyword hits to pass
  min_keyword_hits: 1
